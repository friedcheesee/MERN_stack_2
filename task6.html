<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>BS6</title>
    <style>
        body{
            margin-left: 30%;
            margin-right: 30%;
            margin-top: 30px;
        }
        #x{
            height: 40px;
            padding: 10px;
            border: 1px solid;
            border-radius: 6px;
        }
        /* CSS to make labels bold */
        label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div>
        <form action="#" class="form needs-validation" method="post" novalidate>
            <label for="firstname" class="form-label"> Name</label>
            <div class="input-group has-validation">    
                <input type="text" name="firstname" class="form-control" id="input" required>
                <div class="invalid-feedback">
                    Name is required
                </div>
            </div>
            <br>
            <label for="email" class="form-label"> Email</label>
            <div class="input-group has-validation">    
                <input type="email" name="email" id="email" class="form-control" required>
                <div class="invalid-feedback">
                    Email is required
                </div>
            </div>
            <br>
            <label for="password" class="form-label"> Password</label>
            <div class="input-group has-validation">    
                <input type="password" name="password" id="fname" class="form-control" required>
                <div class="invalid-feedback">
                    Password is required
                </div>
            </div>
            <br>
            <label for="hobbies" class="form-label">Hobbies</label>
            <div class="input-group">
                <input type="number" name="hobbies" class="w-100" id="x" required>
            </div>
            <br>
            <button type="submit" class="btn btn-danger w-100">Submit</button>  
        </form>
    </div>
    <script>
        (() => {
          'use strict'
        
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          const forms = document.querySelectorAll('.needs-validation')
        
          // Loop over them and prevent submission
          Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
              if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
              }
        
              form.classList.add('was-validated')
            }, false)
          })
        })()

    </script>
</body>
</html>
